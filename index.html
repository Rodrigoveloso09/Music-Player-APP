<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/050bae3415.js" crossorigin="anonymous"></script>

  
 <link rel="stylesheet" href="./style.css">

 

    <title>Music Player</title>

</head>
<body>

        <audio src="" id="audio-source"></audio>

        <!--home-->
        <section class="home-section">
            <!--carrosel-->
            <div class="carousel">
                <img src="assets/images/cover 1.png" class="active" alt="">
                <img src="assets/images/cover 2.png" alt="">
                <img src="assets/images/cover 3.png" alt="">
                <img src="assets/images/cover 4.png" alt="">
                <img src="assets/images/cover 5.png" alt="">
            </div>

            <!--PLAYLIST-->
            <h1 class="heading">Lançamentos</h1>
            <div class="playlist-group">
                <div class="playlist-card">
                    <img src="assets2/jorgematheus.jpeg" class="playlist-card-img">
                    <p class="playlist-card-name">Sertanejo</p>
                </div>
                <div class="playlist-card">
                    <img src="assets2/anitta2.jpeg" class="playlist-card-img">
                    <p class="playlist-card-name">Funk </p>
                </div>
                <div class="playlist-card">
                    <img src="assets2/menosemais.jpeg" class="playlist-card-img">
                    <p class="playlist-card-name">Samba</p>
                </div>
                <div class="playlist-card">
                    <img src="assets2/leo santana.jpeg" class="playlist-card-img">
                    <p class="playlist-card-name">Pagode</p>
                </div>
                <div class="playlist-card">
                    <img src="assets2/putariazinha.jpeg" class="playlist-card-img">
                    <p class="playlist-card-name">Piseiro</p>
                </div>
            </div>
            <!--PARTE DE BAIXO-->
            <h1 class="heading">Feito para você</h1>
            <div class="playlist-group">
                <div class="playlist-card">
                    <img src="assets/images/cover 11.png" class="playlist-card-img">
                    <p class="playlist-card-name">Top 100 Brazil</p>
                </div>
                <div class="playlist-card">
                    <img src="assets/images/cover 12.png" class="playlist-card-img">
                    <p class="playlist-card-name">Top Worldwide</p>
                </div>
                <div class="playlist-card">
                    <img src="assets/images/cover 13.png" class="playlist-card-img">
                    <p class="playlist-card-name">Top 50 Artistas 2021</p>
                </div>
                <div class="playlist-card">
                    <img src="assets/images/cover 1.png" class="playlist-card-img">
                    <p class="playlist-card-name">Hits 2021</p>
                </div>
                <div class="playlist-card">
                    <img src="assets/images/cover 3.png" class="playlist-card-img">
                    <p class="playlist-card-name">Internacional</p>
                </div>
            </div>
        </section>
            <!--o active controla troca de uma pag pra outra-->
        <section class="music-player-section" >
                
            <img src="assets/images/back.png" class="back-btn icon hide" alt="">
            <img src="assets/images/nav.png"  class="nav-btn icon hide" alt="">


               <!--parte de baixo nome da musica-->
            <h1 class="current-song-name">song 1</h1> 

             <!--nome do artista segunda pagina-->
            <p class="artist-name hide ">artist 1</p>

             <!--FOTO do artista segunda pagina-->
            <img src="assets/images/cover 1.png" class="cover hide">

             <!--CURSOR VERDE-->
            <div class="seek-bar-container">
                <input type="range" class="music-seek-bar" value="0">
                <p class="current-time hide" > 00 : 00 </p>
                <p class="duration hide" > 00 : 00 </p>
            </div>

            <!--Controles-->
            <div class="controls">
                <span class="fas fa-redo"></span>
                <div class="main">
                    <i class="fas fa-backward active"></i>
                    <i class="fas fa-play active"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-forward active"></i> 
                </div>
                <input type="range" class="volume-slide" max="1" value="1" step="0.1">
                <span class="fas fa-volume-up"></span>
            </div>

        </section>

         <!--playlist-->
        <section class="playlist">

            <img src="assets/images/back.png" class="back-btn icon"  alt="">

            <h1 class="title">playlist</h1>

            <div class="queue active">
                <div class="queue-cover">
                    <img src="assets2/anitta2.jpeg" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">Vai no chão</P>
            </div>



            <div class="queue">
                <div class="queue-cover">
                    <img src="assets2/gustavolima.jpeg" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">Ficha Limpa</P>
            </div>




            <div class="queue">
                <div class="queue-cover">
                    <img src="assets2/jorgematheus.jpeg" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">Lance Individual</P>
            </div>




            <div class="queue">
                <div class="queue-cover">
                    <img src="assets2/leo santana.jpeg" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">Revoada</P>
            </div>




            <div class="queue">
                <div class="queue-cover">
                    <img src="assets2/putariazinha.jpeg" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">Putariazinha</P>
            </div>




            <div class="queue">
                <div class="queue-cover">
                    <img src="assets2/menosemais.jpeg" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">Fatalmente</P>
            </div>




            <div class="queue">
                <div class="queue-cover">
                    <img src="assets/images/cover 7.png" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">song 7</P>
            </div>





            <div class="queue">
                <div class="queue-cover">
                    <img src="assets/images/cover 8.png" alt="">
                    <i class="fas fa-pause"></i>
                </div>
                    <P class="name">song 8</P>
            </div>
            
        </section>

        <script src="data.js" ></script>
        <script src="app.js" ></script>

    
</body>
</html>
